    <div class="footer-container">
        <div class="footer-left">
            <p>{{ .Site.Copyright }}</p>
        </div>
        <div class="footer-links">
            {{- range .Site.Menus.footer }}
            <a href="{{ .URL | absURL }}">{{ .Name }}</a>
            {{- end }}
        </div>
        <div class="footer-right">
            <p>Built with ❤️ for the AI, Crypto &amp; Tech community</p>
        </div>
    </div>
</footer>
